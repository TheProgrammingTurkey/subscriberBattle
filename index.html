<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Subscriber Counter</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="getSubscribers()">
    <h1>GradeUpGuru vs Trigsaw</h1>
    <table>
        <tr>
            <td><strong>GradeUpGuru</strong></td>
            <td><strong>Trigsaw</strong></td>
        </tr>
        <tr>
            <td><img id="gradeUpGuruLogo"></td>
            <td><img id="trigsawLogo"></td>
        </tr>
        <tr>
            <td class="data" id="gradeUpGuruSubCount"></td>
            <td class="data" id="trigsawSubCount"></td>
        </tr>
        <tr>
            <td class="data" id="gradeUpGuruViewCount"></td>
            <td class="data" id="trigsawViewCount"></td>
        </tr>
        <tr>
            <td class="data" id="gradeUpGuruViewsPerVideo"></td>
            <td class="data" id="trigsawViewsPerVideo"></td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
